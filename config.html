<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>逃离南信带 - 配置</title>
    <style>
      html {
        background-color: #e0e0e0;
        min-height: 100vh;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      input {
        margin-left: 4px;
        padding: 8px;
        border: none;
        border-radius: 7px;
        background: #e0e0e0;
        box-shadow: inset 5px 5px 13px #cecece, inset -5px -5px 13px #f2f2f2;
        transition: all 0.2s ease-in-out;
      }
      input:focus-visible {
        padding-top: 12px;
        padding-bottom: 12px;
        outline: none;
        border-radius: 7px;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        box-shadow: 5px 5px 13px #cecece, -5px -5px 13px #f2f2f2;
      }
      img {
        max-width: 100vw;
        object-fit: scale-down;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <form class="container">
        <img src="./logo.png" />
        <label>姓名<input id="myName" /></label>
        <label>学号<input id="code" /></label>
        <label>学院<input id="college" /></label>
      </form>
      <p><a id="out" target="_blank" /></p>
      <!--不用 in 是因为这玩意儿是关键字-->
      <p><a id="jx" target="_blank" /></p>
    </div>
    <script>
      const changeState = () => {
        const [nameValue, idValue, collegeValue] = [
          encodeURIComponent(myName.value),
          encodeURIComponent(code.value),
          encodeURIComponent(college.value),
        ];
        localStorage.setItem(
          "goout-state",
          JSON.stringify([myName.value, code.value, college.value])
        );
        const outUrl = `https://clansty.github.io/nuist-goout-v2/out.html?name=${nameValue}&id=${idValue}&school=${collegeValue}`;
        const inUrl = `${outUrl}&isJx=1`;
        out.href = outUrl;
        out.textContent = outUrl;
        jx.href = inUrl;
        jx.textContent = inUrl;
      };
      Array.from(document.querySelectorAll("input")).forEach((item) => {
        item.addEventListener("input", changeState);
      });
      const oriState = JSON.parse(localStorage.getItem("goout-state"));
      if (oriState) {
        const [nameValue, idValue, collegeValue] = oriState;
        myName.value = nameValue;
        code.value = idValue;
        college.value = collegeValue;
        changeState();
      }
    </script>
  </body>
</html>
